<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: none;
            flex-direction: column;
        }

        form.active {
            display: flex;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="tel"] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 5px;
        }

        .toggle-btns {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-btns button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-btns button.active {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-header">Signup</h2>
        <form id="signup-form" action="#" method="post">
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" name="signup-name" required>
            <label for="signup-email">Email:</label>
            <input type="text" id="signup-email" name="signup-email" required>
            <label for="signup-phone">Phone Number:</label>
            <input type="tel" id="signup-phone" name="signup-phone" required>
            <label for="signup-birthdate">Birthdate:</label>
            <input type="date" id="signup-birthdate" name="signup-birthdate" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <input type="submit" value="Signup">
        </form>
        <div id="signup-error" class="error"></div>
    </div>
   
    </body>
    </html>
